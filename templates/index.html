    <svg style="display: none">
    <filter
      id="glass-warp-filter"
      x="0%"
      y="0%"
      width="100%"
      height="100%"
      filterUnits="objectBoundingBox"
    >
      <!-- Generate organic noise pattern -->
      <feTurbulence
        type="fractalNoise"
        baseFrequency="0.01 0.01"
        numOctaves="1"
        seed="5"
        result="turbulence"
      />
      <!-- Convert noise to usable displacement map -->
      <feComponentTransfer in="turbulence" result="mapped">
        <feFuncR type="gamma" amplitude="1" exponent="10" offset="0.5" />
        <feFuncG type="gamma" amplitude="0" exponent="1" offset="0" />
        <feFuncB type="gamma" amplitude="0" exponent="1" offset="0.5" />
      </feComponentTransfer>
      <!-- Blur the displacement map for smoother effect -->
      <feGaussianBlur in="turbulence" stdDeviation="3" result="softMap" />
      <!-- Add specular lighting for glass-like reflection -->
      <feSpecularLighting
        in="softMap"
        surfaceScale="5"
        specularConstant="1"
        specularExponent="100"
        lighting-color="white"
        result="spectacularLight"
      >
        <fePointLight x="-100" y="-100" z="200" />
      </feSpecularLighting>
      <!-- Combine lighting with displacement -->
      <feComposite
        in="specularLight"
        operator="arithmetic"
        k1="0"
        k2="1"
        k3="1"
        k4="0"
        result="litSurface"
      />
      <!-- Apply the actual liquid distortion -->
      <feDisplacementMap
        in="SourceGraphic"
        in2="smoothDisplacement"
        scale="70"
        xChannelSelector="R"
        yChannelSelector="G"
        result="liquidDistortion"
      />
    </filter>
</svg>
